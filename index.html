<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/heart.jpg" rel="icon" type="image/x-icon" />
		<title>Oregon</title>
		<link rel="stylesheet" href="oregoncss.css" />
		<link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div class="widecol">
			<div class="title">
				Oregon
			</div>
			<div class="mainimg">
				<img class="oregon" id="mainimg" src="images/oregon.png">
			</div>
			<div class="places">
				<div class="smallboxes border" onclick="changeSand()">
					Sand Dunes
				</div>
				<div class="smallboxes border" onclick="changeForest()">
					Forests
				</div>
				<div class="smallboxes border" onclick="changeBeach()">
					Beaches
				</div>
				<div class="smallboxes" onclick="changeCity()">
					Cities
				</div>
			</div>
		</div>
		<div class="widecol2">
			<div class="narrowcol">
				<div class="img">
					<img class="mainsand" id="sand" src="images/sandunes.png">
				</div>
				<div class="img">
					<img class="mainbeach" id="beach" src="images/oregonbeachjump.png">
				</div>
			</div>
			<div class="narrowcol" id="narrowcol2">
				<div class="img">
					<img class="mainforest" id="forest" src="images/forest+fall.png">
				</div>
				<div class="img">
					<img class="maincity" id="city" src="images/portland.jpg">
				</div>
			</div>
		</div>
	<script src="oregon.js"></script>
	</body>
	
	
</html>
